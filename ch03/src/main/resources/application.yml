spring:
  application:
    name: ch03

  sql:
    init:
      mode: always # ROOT최상위 경로에 schema.sql과 data.sql을 스프링부트 실행 시 초기화한다
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mydb
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true

